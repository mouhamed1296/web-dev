<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp1 Dev Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <img src="./image1.jpg" alt="Image livre">
        </header>
        <h3>Mon premier Tp Mamadou Sarr</h3>
        <section>
            <div class="bloc">
                <p>bloc 1</p>
            </div>
            <div class="bloc">
                <p>bloc 2</p>
            </div>
            <div class="bloc">
                <p>bloc 3</p>
            </div>
            <div class="bloc">
                <p>bloc 4</p>
            </div>
        </section>
        <div class="btn-div">
            <button id="btn">click</button>
        </div>
        <div id="form">
            <form>
                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prenom">
                </div>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" class="form-control" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
                </div>
                <div class="btn-div">
                    <button type="submit" id="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
            <div id="result"></div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
